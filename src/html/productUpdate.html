<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Online Magazine</title>
  </head>
  <body>
    <!-- <div class="loader">
      <div class="loader_inner"></div> -->
    <!-- </div> -->
    <!-- Sign Up -->
    <header>
      <nav>
        <div class="container">
          <div class="navbar">
            <a href="../html/index.html">
              <div class="logo">
                <img src="../img/image 2.png" alt="logoText" />
                <img src="../img/logo.png" alt="Logo" />
              </div>
            </a>
            <div class="leftMenu">
              <ul>
                <li><a href="../html/createProduct.html">Создать</a></li>
                <li><a href="../html/favorites.html">Любимые</a></li>
                <li><a href="../html/getOrders.html">Оплата</a></li>
                <li><a href="./signUp.html">sign UP</a></li>
                <li><a href="./signIn.html">sign IN</a></li>
              </ul>
            </div>
            <div class="rightMenu">
              <a href="#">
                <img src="../img/phone.png" alt="Phone" /><span
                  >+998 (91) 591 07 87</span
                >
              </a>
              <a href="../html/profile.html"
                ><img class="peopleIcon" src="../img/people.png" alt="People"
              /></a>
              <a href="../html/cart.html"
                ><img
                  class="KorzinaIcon"
                  src="../img/leftMenuKorzina.png"
                  alt="Korzina"
              /></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="upSect">
        <div class="container">
          <div class="createProduct">
            <a href="../html/index.html"
              ><img src="../img/plus.png" alt="Plus" class="plusImg"
            /></a>
            <h2>Изменить свой Продукт</h2>
            <form class="productEditForm">
              <input type="text" name="name" placeholder="Имя продукта" />
              <input type="text" name="description" placeholder="О продукте" />
              <input
                type="text"
                name="categoryId"
                placeholder="Категория продукта"
              />
              <input type="number" name="price" placeholder="Цена продукта" />
              <input
                type="number"
                name="salePrice"
                placeholder="Цена продукта в магазинах"
              />
              <input
                type="number"
                name="quantity"
                placeholder="Количество продукта"
              />
              <button type="submit">Изменить</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/a454391daa.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
