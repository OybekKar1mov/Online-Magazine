<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Online Magazine</title>
  </head>
  <body>
    <main>
      <span class="loader"></span>
    </main>
    <header>
      <nav>
        <div class="container">
          <div class="navbar">
            <a href="../html/index.html">
              <div class="logo">
                <img src="../img/image 2.png" alt="logoText" />
                <img src="../img/logo.png" alt="Logo" />
              </div>
            </a>
            <div class="leftMenu">
              <ul>
                <li><a href="../html/createProduct.html">Создать</a></li>
                <li><a href="../html/favorites.html">Любимые</a></li>
                <li><a href="../html/getOrders.html">Оплата</a></li>
              </ul>
            </div>
            <div class="rightMenu">
              <a href="#">
                <img src="../img/phone.png" alt="Phone" /><span
                  >+998 (91) 591 07 87</span
                >
              </a>
              <a class="profileA"
                ><img class="peopleIcon" src="../img/people.png" alt="People"
              /></a>
              <a href="../html/cart.html"
                ><img
                  class="KorzinaIcon"
                  src="../img/leftMenuKorzina.png"
                  alt="Korzina"
              /></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container">
        <div class="banner">
          <div class="bannerText">
            <h2>Подарок на первый заказ.</h2>
            <p>Получите 500 рублей за подписку на рассылку</p>
            <button>Подписаться</button>
          </div>
          <img
            class="bannerFood"
            src="/src/img/bannerFood.png"
            alt="Banner with Food"
          />
        </div>
        <div class="tabBar">
          <ul class="tabBarUl"></ul>
        </div>
      </div>
      <div class="container">
        <form class="searchForm">
          <input
            type="text"
            name="search"
            placeholder="Search Product"
            class="searchInput"
            maxlength="30"
          />
          <button>Search</button>
        </form>
        <div class="allCategories">
          <h2>Все товары категории</h2>
          <div class="cards"></div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/a454391daa.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
